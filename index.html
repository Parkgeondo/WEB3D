<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.1.js" integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="preview"></div>
    <div class="background">
        <div class="Constellation"></div>
        <div class="modal">
            <div class="back">
                <img src="img/system/back.svg" alt="">
            </div>
        </div>
    </div>
    <a-scene>
      <a-camera>
        <a-cursor material="color: white"></a-cursor>
      </a-camera>
      <a-ssets>
        <a-asset-item id="home"
                      src="https://cdn.glitch.global/d1525e79-5c4f-4fd5-b631-7ef311166be4/%EB%A9%94%ED%83%80%EB%B2%84%EC%8A%A4%20VR%20%EC%9D%91%EC%9A%A910.glb?v=1669570365619">
        </a-asset-item>
        <a-asset-item id="ball"
                      src="https://cdn.glitch.global/d1525e79-5c4f-4fd5-b631-7ef311166be4/%EB%A9%94%ED%83%80%EB%B2%84%EC%8A%A4%20VR%20%EC%9D%91%EC%9A%A9%20%EB%B0%94%EA%B9%A5%EC%AA%BD3.glb?v=1669573581883">
        </a-asset-item>
        <a-asset-item id="star1"
                      src="https://cdn.glitch.global/d1525e79-5c4f-4fd5-b631-7ef311166be4/%EB%B3%84%EC%9E%90%EB%A6%AC2.glb?v=1669654603802">
        </a-asset-item>
        <a-asset-item id="light1"
                      src="https://cdn.glitch.global/d1525e79-5c4f-4fd5-b631-7ef311166be4/light1.glb?v=1669653572160">
        </a-asset-item>
      </a-ssets>
      <a-box position="-1 0.5 -3" rotation="0 0 0" color="#4CC3D9"
         animation="property:rotation;
                    to: 0 360 0;
                    dur:10000;
                    easing:linear;
                    loop:true"
      ></a-box>
<!--       <a-sphere position="0 1.25 -5" radius="1.25" color="#EF2D5E"></a-sphere> -->
<!--       <a-cylinder position="1 0.75 -3" radius="0.5" height="1.5" color="#FFC65D"></a-cylinder> -->
<!--       <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4"></a-plane> -->
      <a-sky color="#ECECEC"></a-sky>
      <a-entity gltf-model="#home">
      </a-entity>
      <a-entity gltf-model="#ball" rotation="20 0 0">
            <a-entity id="star" gltf-model="#star1"
             animation="property:rotation;
                        to: 0 360 0;
                        dur:250000;
                        easing:linear;
                        loop:true">
              <a-entity id="light" gltf-model="#light1"></a-entity>
              <a-box width="2"
                     height="2"
                     depth="2">
              </a-box>
          </a-entity>
      </a-entity>
    </a-scene>
    <script src="style.js"></script>
    <script src="jqeury.js"></script>
  </body>
</html>
